<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>DYNOS</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/profile_school.css">
  </head>
  <body>
    
    <div class="container-fluid flex flex-col">
      <div class="row header">
        <nav class="navbar navbar-light home-nav container">
          <ul class="nav navbar-nav flex">
            <a class="navbar-brand" href="#">DYNOS</a>
            <li class="nav-item ">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Schools</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Events</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="http://example.com" id="supportedContentDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Username</a>
              <div class="dropdown-menu" aria-labelledby="supportedContentDropdown">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#">Your Events</a>
                <a class="dropdown-item" href="#">Sign Out</a>
              </div>
            </li>
          </ul>
        </nav> <!-- Navbar -->
      </div> <!-- Header --> 
      <div class="row contant">
        <!-- Nav tabs -->
        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane active" id="profile" role="tabpanel">
            <!--  Profile Tab -->
            <div class="col-md-10 offset-md-1">
              <div class="card">
                <!-- Photos Card -->
                <div class="card-block img-card">
                  <div class="bg-img">
                    <img src="http://placehold.it/1103x400" alt="" class="img-fluid img-thumbnail">
                    <form>
                      <input type="file" name="bg-img" id="img-uploader" class="inputfile" data-parent="<%= user.id %>">
                      <label for="img-uploader" class="btn btn-file">
                        <i class="fa fa-camera" aria-hidden="true"></i>
                      </label>
                    </form>
                  </div>
                  <div class="logo-img">
                    <img src="http://placehold.it/240x150" alt="" class="img-thumbnail ">  
                    <form>
                      <input type="file" name="logo-img" id="img-uploader" class="inputfile" data-parent="<%= user.id %>">
                      <label for="img-uploader" class="btn btn-file">
                        <i class="fa fa-camera" aria-hidden="true"></i>
                      </label>
                    </form>
                  </div>
                </div>
                <!-- Photos Card -->
              </div>
              <div class="card">
                <!-- Info Card -->
                <div class="card-header">
                  Your Information
                </div>
                <div class="card-block info-card">
                  <form action="">
                    <div class="form-group row">
                      <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="first_name" placeholder="First Name">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="last_name" placeholder="Last Name">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="email" class="col-sm-2 col-form-label">Email Address</label>
                      <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" placeholder="Email Address" disabled>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="address" class="col-sm-2 col-form-label">Address</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="address" placeholder="Location Address">
                      </div>
                    </div>
                    <div class="form-group row flex btns-group">
                      <a href="#" class="btn btn-remove-account">Delete Account</a>
                      <input type="submit" class="btn btn-update" value="Save Changes">
                    </div>
                  </form>
                </div>
                <!-- Info Card -->
              </div>
            </div>
            <!--  Profile Tab -->
          </div>
        </div>

      </div> <!-- School -->
      <div class="row footer">
        <div class="container">
          <h2 class="made-at">Created At Next Academy</h2>  
        </div>
      </div> <!-- Footer -->
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/0b77101dd2.js"></script>
  </body>
</html>

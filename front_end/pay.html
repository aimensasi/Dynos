<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>DYNOS</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/pay.css">
  </head>
  <body>
    
    <div class="container-fluid flex flex-col">
      <div class="row header">
        <nav class="navbar navbar-light home-nav container">
          <ul class="nav navbar-nav flex">
            <a class="navbar-brand" href="#">DYNOS</a>
            <li class="nav-item ">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Schools</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Events</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="http://example.com" id="supportedContentDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Username</a>
              <div class="dropdown-menu" aria-labelledby="supportedContentDropdown">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#">Your Events</a>
                <a class="dropdown-item" href="#">Sign Out</a>
              </div>
            </li>
          </ul>
        </nav> <!-- Navbar -->
      </div> <!-- Header --> 
      <div class="row contant">
        <div class="container">
          <div class="col-md-6 ml-22 my-3">
            <div class="checkout-form">
              <div class="checkout-header flex flex-col">

                <button class="btns btn-down" id="btn-down"><i class="fa fa-caret-down fa-4x" aria-hidden="true"></i></button>
                <button class="btns btn-up" id="btn-up"><i class="fa fa-caret-up fa-4x" aria-hidden="true"></i></button>
                
                <div class="tickets-group center-content flex flex-col">
                  <label for="#ticket-counter" class="ticket-label">Tickets</label>
                  <input type="text" name="" id="ticket-counter" class="form-control" value="1" data-default="1"
                   onkeypress='return event.charCode >= 48 && event.charCode <= 57'> 
                </div>

                <div class="price-group center-content flex flex-col">
                  <label for="#ticket-counter" class="ticket-label">Total</label>
                  <input type="text" id="total-price" class="form-control" value="10" data-default="10"
                  disabled>
                </div>
              </div>

              <div class="mt-3"></div>
              <div class="form-group">
                <label class="card-label" for="card-number" >Card Number</label>
                <div class="hosted-field form-controls center-content" id="card-number"></div>  
              </div>
              <div class="form-group">
                <label class="card-label" for="cvv">CVV</label>
                <div class="hosted-field form-controls center-content" id="cvv"></div>  
              </div>
              <div class="form-group">
                <label class="card-label" for="expiration-date">Expiration Date</label>
                <div class="hosted-field form-controls center-content" id="expiration-date"></div>
              </div>
              <div class="form-group">
                <input type="hidden" name="payment-method-nonce">
                <input type="submit" value="Get Tickets" class="btn btn-pay center-content" disabled>
              </div>


            </div>
          </div>
        </div>
      </div> <!-- School -->
      <div class="row footer">
        <div class="container">
          <h2 class="made-at">Created At Next Academy</h2>  
        </div>
      </div> <!-- Footer -->
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/0b77101dd2.js"></script>
    <script type="text/javascript" src="js/pay.js"></script>
  </body>
</html>
